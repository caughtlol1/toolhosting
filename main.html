<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login Management System</h1>
        <div id="login-form">
            <h2>Select Login Type</h2>
            <button onclick="showLogin('owner')">Owner Login</button>
            <button onclick="showLogin('admin')">Admin Login</button>
            <button onclick="showLogin('normal')">Normal Login</button>
        </div>
        <div id="login-container" style="display: none;">
            <h2 id="login-title"></h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="submitLogin()">Login</button>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
